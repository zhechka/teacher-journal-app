<div class="wrapper">
  <table class="table">
    <tr class="table__row table__row_background_blue">
      <th class="table__cell" *ngFor="let key of headerItems">
        {{ key | uppercase }}
      </th>
    </tr>
    <tr class="table__row" *ngFor="let student of (students | sort)">
      <td class="table__cell">{{ student.id }}</td>
      <td class="table__cell">{{ student.name }}</td>
      <td class="table__cell">{{ student.lastName }}</td>
      <td class="table__cell">{{ student.address }}</td>
    </tr>
  </table>

  <app-button></app-button>
</div>
