<div class="wrapper">
  <div *ngIf="!formVisible; else formBlock">
    <h2>List of subjects:</h2>
    <div class="buttons_container">
      <button *ngFor="let marks of subjects" class="btn btn-warning">
        {{ marks.subject }}
      </button>
    </div>
    <app-button (click)="formVisible = true"></app-button>
  </div>
  <ng-template #formBlock>
    <app-form></app-form>
  </ng-template>
</div>
